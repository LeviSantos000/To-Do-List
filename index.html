<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <title>To-Do-List</title>
</head>
<body>
    <header>
        <input type="text" id="pesquisar" placeholder="Pesquisar por título">
    </header>

    <main>
        <section id="tarefas" >
            <h2>Tarefas <button onclick="abrirModal()">Nova Tarefa</button></h2>

            <ul id="lista"></ul>
        </section>

        <section id="overlay" onclick="fecharModal()"></section>

        <div id="criarTarefa" class="modal">
            <form onsubmit="novaTarefa()">
                <h3>Criar Tarefa <i class='bxr bx-x' onclick="fecharModal()"></i></h3>
                <label for="titulo">Título</label>
                <input type="text" id="titulo" required>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" required></textarea>
                <button>Criar</button>
            </form>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
